<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header></header>

    <main>
        <div class="container text-center py-5">
            <div class="row">
                <div class="col-5">
                    <select id="select-number" class="form-select">
                        <option selected>Seleziona un numero</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-5">
                    <select id="select-results" class="form-select">
                        <option selected>Seleziona il risultato</option>
                        <option value="pari">Pari</option>
                        <option value="dispari">Dispari</option>
                    </select>
                </div>
                <div class="col-2">
                    <button id="send" type="button" class="btn btn-primary">Invia</button>
                </div>
            </div>
            <div class="row py-5">
                <div class="col">
                    <h1 id="show-results"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Palindroma?</span>
                        <input id="word-to-check" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                </div>
                <div class="col-2">
                    <button id="check" type="button" class="btn btn-primary">Controlla</button>
                </div>
                <div class="col">
                    <h1 id="answer"></h1>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
